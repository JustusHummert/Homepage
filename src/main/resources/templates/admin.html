<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<style>
    td{
        border: 1px solid black;
    }
    .modal{
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
    <h1>Admin</h1>
    <form>
        <p>
            <input type="text" id="text" aria-label="text" placeholder="Enter text"/>
        </p>
        <p>
            <input type="text" id="href" aria-label="href" placeholder="Enter href"/>
        </p>
        <p>
            <button type="button" id="addProjectBtn">add</button>
        </p>
    </form>
    <table>
        <tbody>
            <tr th:each="project: ${projects}">
                <td
                    th:text="${project.text}">
                </td>
                <td
                    th:text="${project.href}">
                </td>
                <td>
                    <button type="button" class="btn delete-Project"
                            th:data-id="${project.id}">delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="modal" class="modal">
        <div>
            <input type="password" id="password" aria-label="password"/>
            <button type="button" id="loginBtn">login</button>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    //add button functionality
    $("#addProjectBtn").click(function () {
        let text = $("#text").val();
        let href = $("#href").val();
        $.ajax({
            url: "/admin/addProject",
            method: "post",
            data: {
                text: text,
                href: href
            },
            dataType: "text",
        })
            .done(function (data) {
                console.info(data);
                if(data=="added")
                    location.reload();
                if(data=="not logged in")
                    openModal();
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                console.error(jqXHR, textStatus, errorThrown);
            });
    });
    //delete button functionality
    $(".delete-Project").click(function () {
        let id = $(this).data("id");
        $.ajax({
            url: "/admin/deleteProject",
            method: "post",
            data: {
                id: id
            },
            dataType: "text",
        })
            .done(function (data) {
                console.info(data);
                if(data=="deleted")
                    location.reload();
                if(data=="not logged in")
                    openModal();
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                console.error(jqXHR, textStatus, errorThrown);
            });
    });

    //login button functionality
    $("#loginBtn").click(function () {
        let password = $("#password").val();
        $.ajax({
            url: "/admin/login",
            method: "post",
            data: {
                password: password
            },
            dataType: "text",
        })
            .done(function (data) {
                console.info(data);
                alert(data);
                if(data=="logged in")
                    closeModal();
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                console.error(jqXHR, textStatus, errorThrown);
            });
    });    

    function openModal(){
        modal.style.display = "block";
        $("#password").focus();
    }

    function closeModal(){
        modal.style.display = "none";
        $("#href").focus();
    }


    //make buttons react to Enter
    $("#text").keypress(function (e) {
        if (e.key == "Enter") {
            e.preventDefault();
            $("#href").focus();
        }
    });
    $("#href").keypress(function (e) {
        if (e.key == "Enter") {
            e.preventDefault();
            $("#addProjectBtn").click();
        }
    });
    $("#password").keypress(function (e) {
        if (e.key == "Enter") {
            e.preventDefault();
            $("#loginBtn").click();
        }
    });
    //focus on text input
    $("#text").focus();





</script>
</body>
</html>
